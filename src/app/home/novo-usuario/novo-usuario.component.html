<h4 class="text-center">Registre-se e mostre seu pet ao mundo!.</h4>

<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="form-group">
    <input placeholder="e-mail" class="form-control" formControlName="email">
    <app-mensagem *ngIf="novoUsuarioForm.get('email')?.errors?.required && novoUsuarioForm.get('email')?.touched" mensagem="E-mail Obrigatorio"></app-mensagem>
    <app-mensagem *ngIf="novoUsuarioForm.get('email')?.errors?.email && novoUsuarioForm.get('email')?.touched" mensagem="E-mail com formato incorreto"></app-mensagem>
  </div>
  <div class="form-group">
    <input placeholder="Nome Completo" class="form-control" formControlName="fullName">
    <app-mensagem *ngIf="novoUsuarioForm.get('fullName')?.errors && novoUsuarioForm.get('fullName')?.touched"></app-mensagem>
  </div>
  <div class="form-group">
    <input placeholder="Usuario" class="form-control" formControlName="userName">
    <app-mensagem *ngIf="novoUsuarioForm.get('userName')?.errors?.minusculo && novoUsuarioForm.get('userName')?.touched" mensagem="O usuario deve ser somente letras minusculas"></app-mensagem>
    <app-mensagem *ngIf="novoUsuarioForm.get('userName')?.errors?.usuarioExistente" mensagem="Usuario já existe"></app-mensagem>
  </div>
  <div class="form-group">
    <input type="password" placeholder="Senha" class="form-control" formControlName="password">
    <app-mensagem *ngIf="novoUsuarioForm.get('password')?.errors?.senhaIgualUsuario" mensagem="Senha deve ser diferente de Usuario"></app-mensagem>
  </div>
  <button class="btn btn-primary btn-block">Cadastro</button>

</form>

<p>Já é usuario?
  <a [routerLink]="['']">Clique aqui para efetuar Login</a>
</p>
