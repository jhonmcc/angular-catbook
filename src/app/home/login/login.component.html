<h3 class="text-center">Login</h3>

<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <input class="form-control" placeholder="Nome do Usuario" [(ngModel)]="usuario" name="usuario" #campoUsuario="ngModel" required>
    <app-mensagem *ngIf="campoUsuario.invalid && campoUsuario.touched" mensagem="Usuario Obrigatório."></app-mensagem>
  </div>
  <div class="form-group">
    <input class="form-control" type="password" placeholder="Senha" [(ngModel)]="senha" name="senha" #campoSenha="ngModel" required>
    <app-mensagem *ngIf="campoSenha.invalid && campoSenha.touched" mensagem="Senha Obrigatória."></app-mensagem>
  </div>
  <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">
    Login
  </button>
</form>

<p>Não é usuario?
  <a [routerLink]="['novousuario']">Clique aqui para se cadastrar</a>
</p>
